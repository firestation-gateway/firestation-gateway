# Event names consist of the producer name and the producer's event.
# Example: producer 'generic-input' name: "Input_BMA"
#           event => input_bma_alarm
consumers:
  - name: Tetracontrol
    type: tetracontrol
    params:
      testmode: true
      token: "XYZ"
      url: "http://"
    events:
      genius_alarm:
        enabled: true
        type: callout
        dest: 0000000
        text: "F-RWM Fwh Musterstadt*Hauptstr. 112"
      genius_selftest:
        enabled: true
        type: callout
        dest: 0000000
        text: "Funktionsüberprüfung RWM Fwh Musterstadt"
      genius_idle:
        enabled: true
        type: normal
        dest: 0000000
        text: "Ruhe RWM Fwh Musterstadt"

  - name: Connect
    type: connect
    params:
      token: "ABC"
      testmode: true
      url: "https://connectapi.feuersoftware.com"
    events:
      genius_alarm:
        enabled: true
        ric: "0000000"
        keyword: "F-RWM"
        facts: "Meldereingang"
        source: "Pi Fwh Musterstadt"
        address:
          street: "Hauptstr."
          housenumber: "112"
          zipcode: "112112"
          city: "Musterstadt"

  - name: Ausgang1
    type: generic-output
    params:
      line: 19
      # default output value after start (values: 0, false OR 1, true)
      default_value: 0
    events:
      in1_alarm:
        enabled: false
        value: 1
      in1_idle:
        enabled: true
        value: 0

  - name: Ausgang2
    type: generic-output
    params:
      line: 20
      # default output value after start (values: 0, false OR 1, true)
      default_value: 0
    events:
      in1_alarm:
        enabled: false
        value: 1
      in1_idle:
        enabled: true
        value: 0

  - name: Log Ausgabe
    type: generic-printout
    params:
    events:
      in1_alarm:
        enabled: true
      in1_idle:
        enabled: false